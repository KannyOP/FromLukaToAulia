<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Sweet Question</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffcce6, #ffe6f2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: background 0.5s ease;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 2rem;
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0.5rem 1rem rgba(255, 192, 203, 0.3);
      max-width: 90%;
    }
    
    h1 {
      color: #ff6699;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0.1rem 0.1rem 0.2rem rgba(255, 153, 204, 0.5);
    }
    
    .buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 2rem;
    }
    
    button {
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 0.3rem 0.5rem rgba(0, 0, 0, 0.1);
    }
    
    #yesBtn {
      background-color: #ff80ab;
      color: white;
      transform-origin: center;
    }
    
    #yesBtn:hover {
      background-color: #ff4081;
      transform: scale(1.1);
    }
    
    #noBtn {
      background-color: #b3b3b3;
      color: white;
    }
    
    #noBtn:hover {
      background-color: #999999;
    }
    
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float 4s infinite;
      opacity: 0;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }
    
    .result-image {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 1rem;
      display: none;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
    }
    
    .result-text {
      margin-top: 1rem;
      color: #ff4081;
      font-size: 1.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="questionContainer">
    <h1>Can I be your boyfriend?</h1>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>
  
  <img src="tT8Lqff.png" alt="Ghibli style couple with cat" class="result-image" id="coupleImage">
  <p class="result-text" id="thankYouText">Thank you for saying yes! ðŸ’–</p>
  
  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionContainer = document.getElementById('questionContainer');
    const coupleImage = document.getElementById('coupleImage');
    const thankYouText = document.getElementById('thankYouText');
    
    let noClickCount = 0;
    const maxNoClicks = 5;
    
    // Create hearts randomly
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'ðŸ’•';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    
    // Start creating hearts every second
    setInterval(createHeart, 1000);
    
    yesBtn.addEventListener('click', () => {
      // Hide question container
      questionContainer.style.display = 'none';
      
      // Show result image and text
      coupleImage.style.display = 'block';
      thankYouText.style.display = 'block';
      
      // Change background to a more celebratory gradient
      document.body.style.background = 'linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffccd5)';
      
      // Create many hearts for celebration
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 100);
      }
    });
    
    noBtn.addEventListener('click', () => {
      noClickCount++;
      
      // Each time NO is clicked, make YES button bigger
      const newSize = 1 + (noClickCount * 0.3);
      yesBtn.style.transform = `scale(${newSize})`;
      yesBtn.style.fontSize = `${1.2 * newSize}rem`;
      yesBtn.style.padding = `${0.8 * newSize}rem ${2 * newSize}rem`;
      
      // Make NO button smaller and move it randomly
      noBtn.style.transform = `scale(${1 - (noClickCount * 0.15)})`;
      const randomX = Math.random() * 300 - 150;
      const randomY = Math.random() * 300 - 150;
      noBtn.style.position = 'relative';
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
      
      // If reached max clicks, hide NO button
      if (noClickCount >= maxNoClicks) {
        noBtn.style.display = 'none';
      }
      
      // Create a few hearts on each NO click to add visual feedback
      for (let i = 0; i < 3; i++) {
        setTimeout(createHeart, i * 200);
      }
    });
  </script>
</body>
</html>
